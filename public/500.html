<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="rails-default-error-page bg">
  <!-- This file lives in public/500.html -->
  <div class="hit-the-floor">500</div>
  <style>
   .rails-default-error-page {
    height: 100%;
  }

  .bg {
    /* The image used */
    background-image: url("/images/wallpaper07.jpg");

    /* Full height */
    height: 100vh;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .hit-the-floor {
      color: #fff;
      font-size: 12em;
      font-weight: bold;
      font-family: Helvetica;
      text-shadow:
        0 1px 0 #ccc,
        0 2px 0 #c9c9c9,
        0 3px 0 #bbb,
        0 4px 0 #b9b9b9,
        0 5px 0 #aaa,
        0 6px 1px rgba(0,0,0,.1),
        0 0 5px rgba(0,0,0,.1),
        0 1px 3px rgba(0,0,0,.3),
        0 3px 5px rgba(0,0,0,.2),
        0 5px 10px rgba(0,0,0,.25),
        0 10px 10px rgba(0,0,0,.2),
        0 20px 20px rgba(0,0,0,.15);
    }

    .hit-the-floor {
      text-align: center;
    }

    .error-message {
      color: #fff;
      background-color: transparent;
      border: 2px solid #3068C9;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-end">
          <div class="error-message bg-transparent text-primary text-center">
            <h1>Oops! Something went wrong. Please try again later.</h1>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
